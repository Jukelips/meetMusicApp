<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Préfèrences
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Age
    </ion-list-header>
    <ion-item>
        <ion-badge color="primary" item-left>{{this.valueMin}}</ion-badge>
        <ion-badge color="primary" item-right>{{this.valueMax}}</ion-badge>
        <ion-range dualKnobs="true" [(ngModel)]="dualValue2" min="18" max="80" step="1" (ionChange)="rangeChange($event)"></ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Sexe
    </ion-list-header>
    <ion-item>
      <ion-label>Homme</ion-label>
      <ion-checkbox color="blue"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Femme</ion-label>
      <ion-checkbox color="blue"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>



<style>
  ion-list + ion-list {
    margin-top: 0;
  }
  .small-text {
    font-size: 10px;
  }
</style>
