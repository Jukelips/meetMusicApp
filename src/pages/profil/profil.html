<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="container">
  <div class="login-box">
    <ion-row>
      <ion-col>
        <ion-list inset >
          <ion-item>
            <ion-label>Nom d'utilisateur  : {{currentUser.username}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Email :  {{currentUser.email}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Date de naissance  : {{currentUser.birthDate}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Description :  {{currentUser.description}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Sexe : {{sexe}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
