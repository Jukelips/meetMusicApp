<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form #form="ngForm" (ngSubmit)="login(credentials)">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-label>username:{{credentials.username}}</ion-label><!--#registerForm="ngForm" -->
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="credentials.username" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>password:{{credentials.password}}</ion-label>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>response : {{errors}} </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
          <button ion-button class="submit-btn" color="meetmusic" full type="submit" >Se connecter</button>
          <button ion-button class="register-btn" color="meetmusic" block clear (click)="createAccount()">Cr√©er un compte</button>
      </ion-row>
    </form>

</ion-content>
