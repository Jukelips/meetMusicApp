<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Meet'Music Menu Starter</h3>

  <p>
    Welcome to Meet'Music. Here some docs to help you figure it out : <a href="http://ionicframework.com/docs/v2">docs</a>.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  <button ion-button secondary >Close</button>
  <button ion-button (click)="goTo('preferences')">Go To Preference</button>
  <button ion-button (click)="goTo('login')">Go To Login</button>
</ion-content>
