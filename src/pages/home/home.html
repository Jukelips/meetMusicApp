<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meet'Music</ion-title>
    <ion-buttons end>
      <button (click)="goTo('preferences')" ion-button icon-only>
      <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h3>Meet'Music Menu Starter</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <img src="../../assets/imgs/angularlogo.png"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button color="secondary" (click)="goTo('login')">Se connecter</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button color="secondary" (click)="goTo('register')">S'inscrire</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
