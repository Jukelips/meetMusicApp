<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-box">

    <form (ngSubmit)="registerUser(registration)" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registration.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registration.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registration.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="tel" placeholder="Phone" name="phone" [(ngModel)]="registration.phone" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-datetime placeholder="Date de naissance" displayFormat="YYYY-MM-DD" name="birthDate" [(ngModel)]="registration.birthDate"></ion-datetime>
            </ion-item>

            <ion-item>
              <ion-select #newSelect name="gender" placeholder="Sexe" [(ngModel)]="registration.gender">
                <ion-option value=2>Femme</ion-option>
                <ion-option value=1>Homme</ion-option>
              </ion-select>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" type="submit" [disabled]="!registerForm.form.valid">S'inscrire</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
