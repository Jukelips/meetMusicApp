<ion-header>

  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Pseudo" name="pseudo" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Confirm password" name="password2" [(ngModel)]="registerCredentials.password2" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Nom" name="nom" [(ngModel)]="registerCredentials.nom" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="PrÃ©nom" name="prenom" [(ngModel)]="registerCredentials.prenom" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="date" placeholder="Date de naissance" name="Date de naissance" [(ngModel)]="registerCredentials.dnn" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-col text-center>
                <button ion-button class="register-btn" block clear type="submit">S'incrire</button>
              </ion-col>
            </ion-item>
          </ion-list>
